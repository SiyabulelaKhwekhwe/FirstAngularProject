<table >
    <thead>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Username</th>
        <th>Password</th>
        <th>Phone number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userID }}</td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.phoneNumber}}</td>
    </tr>
    </tbody>
 </table>
