<div class="container">
    
    <div class="outer-container">
        <div class="inner-container">

<form>
    <h1>login page</h1>
    <h3>{{ message }}</h3>
    <fieldset>

        <div class="form-group">
        <input  type="email" [(ngModel)]="username" name="username" id="username" class="formfield" maxlength="28" placeholder="Enter your username..." required/>
        </div>

        <div class="form-group">
        <input  type="text" [(ngModel)]="password" name="password" id="password" class="formfield" maxlength="28" placeholder="Enter your password..." required />
        </div>

        <div class="form-group">
        <input class="btn" type="submit" name="submit_reg" value="login" (click)="login()">
        </div>

    </fieldset>

    <h4 >Don't have an account?</h4>

    <div class="form-group">
        <a class="btn" style="color:white; width:200px;text-decoration: none;padding-left:170px;padding-right:170px;" routerLink="/register" routerLinkActive="active">Register</a>
    </div> 

    </form>
</div>
</div>
</div>
